{% extends 'base.html' %} {% block title %}Plant Disease Detection{% endblock title %} 

{% block content %}

<div class="row-sm p-sm-5 h-100" style="background-image: url(../static/images/sliders/img2.jpeg); background-repeat : no-repeat; background-size: cover ;">
    
    <div class="col-sm-12 p-sm-5">
        
            <h3 class="text-center mb-4">
                <span class="bg-light px-4 py-2" style="border-radius: 10px;">Plant Classification</span>
            </h3>
            <h5 class="text-center mb-4 text-white">
                Upload a image of plant to know what type of disease a plant has
            </h5>
        
            <h5 class="text-center mb-3">
                <span class="bg-light px-4 py-2" style="border-radius: 10px;">Upload Image File</span>
            </h5>
        <div class="d-flex justify-content-center">
            <form method=post action="/plantdisease" enctype=multipart/form-data class="text-center">
                <input class="form-control mb-2" type=file name=file>
                <button type=submit class="btn btn-light rounded-pill"> Upload</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
